      <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div> <button id="start">New Game</button></div>
  <button class="player-move" id="paper"  data-move="paper">Paper</button>
  <button class="player-move" id="rock" data-move="rock">Rock</button>
  <button class="player-move" id="scissors" data-move="scissors">Scissors</button>
  <div id="output">Who wins</div>
  <div id="result">Result</div>
  
  <div class="overlay" id="modal-overlay">
    <div class="modal" id="modal-one">
      <a href="#" class="close">x</a>
      <div class="content">
        <div id="info"></div>
        <table>
          <thead>
            <tr>
              <th>Round</th>
              <th>Player Choice</th>
              <th>Computer Choice</th>
              <th>Round Winner</th>
              <th>Player Score<br>after this round</th>
              <th>Computer Score<br>after this round</th>
            </tr>
          </thead>
          <tbody id="tbody"> 
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script  src="js/index.js"></script>
